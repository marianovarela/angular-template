<div>
  <div class="modal-body" >
    <div class="main-frame" >
      <div class="imput-frame">
       <span class="input" ng-bind="container.text"></span>
       <span class="cursor"></span>
      </div>
      <div class="letters-frame" ng-controller="view.common.modal.keyboard.letters.controller">
        <div ng-repeat="button in buttons">
          <div ng-include="'prode/views/common/modal/keyboard/' + button.kind +'.html'"> </div>
        </div>
      </div>
      <div class="actions-frame" 
        ng-controller="navigable.horizontal"
        data-identifier="image header" 
        data-priority="1"
        >
        <a class="button shift" 
          ng-click="$parent.shift()"
          data-navigable-leaf="0"
          data-navigable-leaf-id="shift-button"
          data-navigable-leaf-class="hover"
          href>
          <span>â‡§</span>
        </a>
        <a class="button simbols" 
          ng-click="$parent.simbol()"
          data-navigable-leaf="1"
          data-navigable-leaf-id="simbol-button"
          data-navigable-leaf-class="hover"
          href>
          <span>#$%</span>
        </a>
        <a class="button space" 
          ng-click="tap_space()"
          data-navigable-leaf="2"
          data-navigable-leaf-id="space-button"
          data-navigable-leaf-class="hover"
          href>
          <span>espacio</span>
        </a>
        <a class="button delete"
          ng-click="erase()"
          data-navigable-leaf="3"
          data-navigable-leaf-id="delete-button"
          data-navigable-leaf-class="hover"
          href>
          <span>borrar</span>
        </a>
      </div>
    </div>
  </div>
  
  <div class="modal-footer">
    <div class="modal-controls"
      ng-controller="navigable.horizontal"
      data-identifier="image header" 
      data-priority="2">
      <a class="modal-close" 
        data-navigable-leaf="1"
        data-navigable-leaf-id="resume image modal"
        data-navigable-leaf-class="hover" 
        ng-click="confirm()"
        href >
        Aceptar
      </a>
      <a class="modal-resume" 
        data-navigable-leaf="0"
        data-navigable-leaf-id="resume image modal"
        data-navigable-leaf-class="hover" 
        ng-click="resume()"
        href >
        Cancelar
      </a>
    </div>
  </div>
</div>
